<div class='col-sm-6 col-sm-offset-3'>
<div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" [(ng-model)]="username" id="username" class="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [(ng-model)]="password" id="password" class="password" placeholder="Password">
                </div>

                <button type="button" class="btn btn-default" (click)="socialLogin('facebook')" >Facebook </button>
                <button type="submit" class="btn btn-default" (click)="socialLogin('twitter')">Twitter </button>
                <button type="submit" class="btn btn-default" (click)="socialLogin('google-oauth2')">Google+ {@google$}</button>
                <button type="submit" class="btn btn-default" (click)="socialLogin('linkedin')">LinkedIn </button>
                <button type="submit" class="btn btn-default" (click)="socialLogin('windowslive')">Microsoft Account </button>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="login" (click)="login()">Login</button>

        </div>
        </div>
